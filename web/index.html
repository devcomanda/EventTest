<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>События в браузере</title>

    <style>
        .third {
            width: 300px;
            height: 300px;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid black;
        }

        .second {
            width: 200px;
            height: 200px;
            margin: auto;
            border: 1px solid black;
        }

        .first {
            width: 100px;
            height: 100px;
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    <div class="third">
        <div class="second">
            <div class="first"></div>
        </div>
    </div>
</div>

<script>
    let first = document.querySelector(".first");
    let second = document.querySelector(".second");
    let third = document.querySelector(".third");

    first.addEventListener("click", () => alert("first up"), false);
    first.addEventListener("click", () => alert("first down"), true);
    second.addEventListener("click", () => alert("second up"), false);
    second.addEventListener("click", () => alert("second down"), true);
    third.addEventListener("click", () => alert("third up"), false);
    third.addEventListener("click", () => alert("third down"), true);
</script>
</body>
</html>
