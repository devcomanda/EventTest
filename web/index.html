<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>События в браузере</title>

    <style>
        .third {
            width: 300px;
            height: 300px;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid black;
        }

        .second {
            width: 200px;
            height: 200px;
            margin: auto;
            border: 1px solid black;
        }

        .first {
            width: 100px;
            height: 100px;
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    <div class="third">
        <div class="second">
            <div class="first"></div>
        </div>
    </div>
</div>

<script>
    let third = document.querySelector(".third");
    let first = document.querySelector(".first");
    let count = 0;

    third.addEventListener("open", () => console.log("Event Open!!!"))
    third.addEventListener("click", () => {
        count++;
        first.innerText = count;
    if(count %2 === 0) {
        let event = new Event("open");
        third.dispatchEvent(event);
    }});
</script>
</body>
</html>
